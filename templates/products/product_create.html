{% extends 'base.html' %}

{% block title %}Yangi Mahsulot Qo'shish{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="table-container">
                <h2 class="section-title">
                    <i class="fas fa-plus me-2"></i>
                    Yangi Mahsulot Qo'shish
                </h2>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row g-3">
                        <!-- Asosiy ma'lumotlar -->
                        <div class="col-md-6">
                            <label for="name" class="form-label">Mahsulot nomi *</label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   placeholder="Mahsulot nomini kiriting">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="category" class="form-label">Kategoriya *</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Kategoriyani tanlang</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="barcode" class="form-label">Shtrix-kod</label>
                            <input type="text" class="form-control" id="barcode" name="barcode" 
                                   placeholder="Shtrix-kodni kiriting">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="price" class="form-label">Narxi *</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="price" name="price" 
                                       step="0.01" min="0" required placeholder="0.00">
                                <span class="input-group-text">so'm</span>
                            </div>
                        </div>
                        
                        <!-- Zaxira ma'lumotlari -->
                        <div class="col-md-4">
                            <label for="stock_quantity" class="form-label">Zaxiradagi miqdor *</label>
                            <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" 
                                   min="0" required value="0">
                        </div>
                        
                        <div class="col-md-4">
                            <label for="min_stock" class="form-label">Minimal zaxira *</label>
                            <input type="number" class="form-control" id="min_stock" name="min_stock" 
                                   min="0" required value="10">
                        </div>
                        
                        <div class="col-md-4">
                            <label for="unit" class="form-label">OÊ»lchov birligi *</label>
                            <select class="form-select" id="unit" name="unit" required>
                                <option value="piece">Dona</option>
                                <option value="kg">Kg</option>
                                <option value="box">Karopka</option>
                                <option value="l">Litr</option>
                                <option value="m">Metr</option>
                                <option value="ton">Tonna</option>
                                <option value="pack">Pochka</option>
                            </select>
                        </div>
                        
                        <!-- Bog'lanishlar -->
                        <div class="col-md-6">
                            <label for="warehouse" class="form-label">Ombor *</label>
                            <select class="form-select" id="warehouse" name="warehouse" required>
                                <option value="">Omborni tanlang</option>
                                {% for warehouse in warehouses %}
                                <option value="{{ warehouse.id }}">{{ warehouse.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="supplier" class="form-label">Yetkazib beruvchi</label>
                            <select class="form-select" id="supplier" name="supplier">
                                <option value="">Yetkazib beruvchini tanlang</option>
                                {% for supplier in suppliers %}
                                <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <!-- Tavsif va rasm -->
                        <div class="col-12">
                            <label for="description" class="form-label">Tavsif</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="3" placeholder="Mahsulot haqida qisqacha tavsif..."></textarea>
                        </div>
                        
                        <div class="col-12">
                            <label for="image" class="form-label">Mahsulot rasmi</label>
                            <input type="file" class="form-control" id="image" name="image" 
                                   accept="image/*">
                            <div class="form-text">Rasm formati: JPG, PNG, JPEG. Maksimal hajm: 5MB</div>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'products:product_list' %}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Orqaga
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Saqlash
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
.form-label {
    font-weight: 600;
    margin-bottom: 0.5rem;
}
</style>
{% endblock %}
